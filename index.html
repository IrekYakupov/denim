<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Резюме Якупов</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">Nimes</div>
    <div class="first-block">
      <div class="links">
        <nav>
          <a class="a" href="#">Woman</a>
          <a class="a" href="#">Man</a>
          <a class="a" href="#">New</a>
        </nav>
        <div>
          <a class="b" href="#">
          <img
            class="search"
            src="img/search.png"
            width="16"
            height="16"
            alt="photo"
          />
        </a>
          <a class="b" href="#">
            <img src="img/cart.png" width="18" height="16" alt="photo" />
          </a>
        </div>
      </div>
      <div class="girl">
        <img
          src="img/img-girl.png"
          width="202"
          height="249"
          alt="photo"
        />
      </div>
      <div class="respect">The quality you deserve</div>
      <div class="material">DENIM</div>
      <button class="btn">Check new collection</button>
    </div>
  <div class="second-block">
    <div class="category">Bestsellers</div>
    <div class="cards">
        <a class="card" href="#">
          <img
          class="jacket1"
          src="img/Rectangle1.png"
          width="130"
          height="160"
          alt="photo"
          />
          <div class="secondname">Jacket</div>
          <div class="price">$ 120</div>
        </a>
        <a class="card" href="#">
          <img
          class="card"
          src="img/Rectangle2.png"
          width="130"
          height="160"
          alt="photo"
          />
          <div class="secondname">Jacket</div>
          <div class="price">$ 120</div>
        </a>
        <a class="card" href="#">
          <img
          class="jacket3"
          src="img/Rectangle3.png"
          width="130"
          height="160"
          alt="photo"
          />
          <div class="secondname">Jacket</div>
          <div class="price">$ 120</div>
        </a>
        <a class="card" href="#">
          <img
          class="jacket4"
          src="img/Rectangle4.png"
          width="130"
          height="160"
          alt="photo"
          />
          <div class="secondname">Jacket</div>
          <div class="price">$ 120</div>
        </a>
    </div>
  </div>
</body>
</html>
