<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Резюме Якупов</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Nimes</h1>
    </header>
    <section class="first-block">
      <div class="links">
        <nav>
          <a class="category-link" href="#">Woman</a>
          <a class="category-link" href="#">Man</a>
          <a class="category-link" href="#">New</a>
        </nav>
        <div>
          <a class="icon-link search-link" href="#">
            <img
              class="search"
              src="img/search.png"
              alt="magnifier"
            />
          </a>
          <a class="icon-link cart-link" href="#">
            <img
             class="cart"
             src="img/cart.png" 
             alt="cart" 
             />
          </a>
        </div>
      </div>

      <div class="girl">
        <img 
        src="img/img-girl.png"   
        alt="girl" 
        />
      </div>
      <subtitle class="respect">The quality you deserve</subtitle>
      <title class="material">DENIM</title>
      <button class="btn-main btn">Check new collection</button>
    </section>




 
  <section class="second-block">
    <div class="chapter">Bestsellers</div>

    <div class="cards">

      <div class="card">  
        <a class="card-link" href="#">
          <img
           class="jacket1"
           src="img/card-photo1.png"
           alt="shirt guy"
          />
          <div class="card-name">Jacket</div>
          <div class="card-price">$ 120</div>
       </a>
      </div>

      <div class="card">
        <a class="card-link" href="#">
          <img
           class="jacket2"
           src="img/card-photo2.png"
           alt="girl in a jacket"
          />
          <div class="card-name">Overalls</div>
          <div class="card-price">$ 140</div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="#">
          <img
           class="jacket3"
           src="img/card-photo3.png"
           alt="guy in the jacket"
          />
         <div class="card-name">Jacket</div>
         <div class="card-price">$ 90</div>
        </a>
      </div>

      <div class="card">
        <a class="card-link" href="#">
          <img
           class="jacket4"
           src="img/card-photo4.png"
           alt="girl in overalls"
          />
          <div class="card-name">Overalls</div>
          <div class="card-price">$ 160</div>
        </a>
      </div>  
    </div>

    <a class="viewAll-link" href="#">View all</a>

   <div class="background-picture">
     <div class="background-gray">
       <!-- <p class="text-season">Fall 2019</p> -->
       <subtitle class="text-style">Street fashion collection</subtitle>
       <title class="text-season">Fall 2019</title>
       <button class="btn-main btn-promo">Shop now</button>
     </div>
   </div>
  
   <div class="promo-picture">
     <img
       src="img/promo-picture.png"
       alt="promo-picture"
     />
   </div>
  </section>



<section class="third-block">
  <div class="categories">Shop by category</div>

  <div class="category-cards">

    <div class="category-card">
      <a class="category-card-link" href="#">
        <img
         class="jeans1"
         src="img/category-photo1.png"
         alt="girl in jeans"
        />
        <div class="category-name">Jeans</div>
      </a>
    </div>


    <div class="category-card">
      <a class="category-card-link" href="#">
        <img
         class="jeans2"
         src="img/category-photo2.png"
         alt="the guy in the cap"
        />
        <div class="category-name">Shirts</div>
      </a>
    </div>


    <div class="category-card">
      <a class="category-card-link" href="#">
        <img
         class="jeans3"
         src="img/category-photo3.png"
         alt="girl in blue overalls"
        />
        <div class="category-name">Overalls</div>
      </a>
    </div>


    <div class="category-card">
      <a class="category-card-link" href="#">
        <img
         class="jeans4"
         src="img/category-photo4.png"
         alt="boy and girl"
        />
        <div class="category-name">Jackets</div>
      </a>
    </div>
  </div>
  <a class="viewAll-link" href="#">View all</a>
</section>


    
     <footer class="footer">
        <div class="menu">
          <div class="sections">Nimes</div>
          <div class="sections">Sitemap</div>
          <div class="sections">Shop</div>
          <div class="sections">Service</div>
          <div class="sections">Delivery</div>
          <div class="sections">Contacts</div>
        </div>

        <div class="social-network">
          <img src="img/facebook.png" width="10,5" height="20" alt="photo" />
          <img src="img/instagram.png" width="20" height="20" alt="photo" />
          <img src="img/printerest.png" width="20" height="20" alt="photo" />
          <img src="img/twitter.png" width="20" height="20" alt="photo" />
        </div>
      </footer>
  </body>
</html>
